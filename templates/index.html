<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Visitas - Desarrollo Urbano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748;
        }
        
        .header h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        
        .header p {
            font-size: 1.1em;
            color: #4a5568;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #718096;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(247, 250, 252, 0.8);
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }
        
        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: "üìã";
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group.small {
            flex: 0.5;
            min-width: 100px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
            font-size: 0.95em;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .checkbox-item:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .checkbox-item label {
            margin-bottom: 0;
            font-weight: 500;
            cursor: pointer;
        }
        
        .fecha-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .otros-input {
            margin-top: 10px;
            display: none;
        }
        
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        /* Estilos del calendario */
        .calendar-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        .calendar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-nav {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .calendar-nav:hover {
            background: #5a67d8;
        }
        
        .calendar-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #2d3748;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }
        
        .calendar-day-header {
            text-align: center;
            padding: 10px;
            font-weight: 600;
            color: #4a5568;
            background: #f7fafc;
        }
        
        .calendar-day {
            text-align: center;
            padding: 12px;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 50px;
        }
        
        .calendar-day:hover {
            background: #ebf4ff;
        }
        
        .calendar-day.other-month {
            color: #cbd5e0;
        }
        
        .calendar-day.has-appointment {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }
        
        .calendar-day.has-appointment:hover {
            transform: scale(1.05);
        }
        
        .appointment-count {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #e53e3e;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .appointments-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .appointments-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .appointment-item {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .appointment-time {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }
        
        .appointment-details {
            margin-top: 5px;
            font-size: 0.9em;
            color: #4a5568;
        }
        
        .appointment-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .btn-edit {
            background: #4299e1;
            color: white;
        }
        
        .btn-delete {
            background: #e53e3e;
            color: white;
        }
        
        .btn-export {
            background: #38a169;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .search-box {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .calendar-container {
                grid-template-columns: 1fr;
            }
            .form-row {
                flex-direction: column;
            }
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Agenda de Visitas</h1>
            <p>√Årea de Desarrollo Urbano<br>
            Municipalidad del Centro Poblado V√≠ctor Ra√∫l Haya de la Torre - Huanchaco</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab(event, 'nueva-cita')">üìù Nueva Cita</button>
            <button class="tab" onclick="showTab(event, 'calendario')">üìÖ Calendario</button>
            <button class="tab" onclick="showTab(event, 'lista-citas')">üìã Lista de Citas</button>
        </div>
        
        <div id="nueva-cita" class="tab-content active">
            <form id="agendaForm">
                <div class="form-section">
                    <div class="section-title">Datos del Expediente</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="numExpediente">N√∫mero de Expediente:</label>
                            <input type="text" id="numExpediente" name="numExpediente" required>
                        </div>
                        <div class="form-group">
                            <label for="fechaIngreso">Fecha de Ingreso:</label>
                            <input type="date" id="fechaIngreso" name="fechaIngreso" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="section-title">Datos del Administrado</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombreAdmin">Nombre del Administrado:</label>
                            <input type="text" id="nombreAdmin" name="nombreAdmin" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="text" id="dni" name="dni" pattern="[0-9]{8}" maxlength="8" required>
                        </div>
                        <div class="form-group small">
                            <label for="edad">Edad:</label>
                            <input type="number" id="edad" name="edad" min="18" max="120" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group small">
                            <label for="manzana">Manzana:</label>
                            <input type="text" id="manzana" name="manzana" required>
                        </div>
                        <div class="form-group small">
                            <label for="lote">Lote:</label>
                            <input type="text" id="lote" name="lote" required>
                        </div>
                        <div class="form-group">
                            <label for="sector">Sector:</label>
                            <input type="text" id="sector" name="sector" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="section-title">Asunto de la Visita</div>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="certActividades" name="asunto" value="Certificado de Actividades">
                            <label for="certActividades">Certificado de Actividades</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="constPosesion" name="asunto" value="Constancia de Posesi√≥n">
                            <label for="constPosesion">Constancia de Posesi√≥n</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="inspVivienda" name="asunto" value="Inspecci√≥n Ocular de Vivienda">
                            <label for="inspVivienda">Inspecci√≥n Ocular de Vivienda</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="certHabitabilidad" name="asunto" value="Certificado de Habitabilidad">
                            <label for="certHabitabilidad">Certificado de Habitabilidad</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="inspComercios" name="asunto" value="Inspecci√≥n Ocular de Comercios">
                            <label for="inspComercios">Inspecci√≥n Ocular de Comercios</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="inscripcion" name="asunto" value="Inscripci√≥n al Patr√≥n de Contribuyentes">
                            <label for="inscripcion">Inscripci√≥n al Patr√≥n de Contribuyentes</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="actualizacion" name="asunto" value="Actualizaci√≥n de Constancia de Posesi√≥n">
                            <label for="actualizacion">Actualizaci√≥n de Constancia de Posesi√≥n</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="visitaConformidad" name="asunto" value="Visita de Conformidad">
                            <label for="visitaConformidad">Visita de Conformidad</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="notificaciones" name="asunto" value="Notificaciones">
                            <label for="notificaciones">Notificaciones</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="section-title">Datos para Agendar la Visita</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fechaVisita">Fecha de la Visita:</label>
                            <input type="date" id="fechaVisita" name="fechaVisita" required>
                            <div id="diaDisplay" class="fecha-display"></div>
                        </div>
                        <div class="form-group small">
                            <label for="horaVisita">Hora de la Visita:</label>
                            <input type="time" id="horaVisita" name="horaVisita" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="programador">Nombre de quien Program√≥:</label>
                            <select id="programador" name="programador" required>
                                <option value="">Seleccione una opci√≥n</option>
                                <option value="RA√öL VALLE">RA√öL VALLE</option>
                                <option value="TOMMY REYES">TOMMY REYES</option>
                                <option value="ZOILA JES√öS">ZOILA JES√öS</option>
                                <option value="IBETH AGUILAR">IBETH AGUILAR</option>
                                <option value="OTROS">OTROS</option>
                            </select>
                            <div class="otros-input">
                                <label for="otroNombre">Especifique el nombre:</label>
                                <input type="text" id="otroNombre" name="otroNombre" placeholder="Ingrese el nombre">
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">üìÖ Agendar Visita</button>
            </form>
        </div>
        
        <div id="calendario" class="tab-content">
            <div class="calendar-container">
                <div class="calendar">
                    <div class="calendar-header">
                        <button class="calendar-nav" onclick="changeMonth(-1)">‚óÄ</button>
                        <div class="calendar-title" id="calendarTitle"></div>
                        <button class="calendar-nav" onclick="changeMonth(1)">‚ñ∂</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
                <div class="appointments-panel">
                    <div class="appointments-title">Citas del d√≠a seleccionado</div>
                    <div id="selectedDateAppointments"></div>
                </div>
            </div>
        </div>
        
        <div id="lista-citas" class="tab-content">
            <button class="btn-export" onclick="exportToCSV()">üìä Exportar a CSV</button>
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Buscar por expediente, nombre o DNI...">
            <div id="appointmentsList"></div>
        </div>
    </div>
    
    <script>
        let appointments = [];
        let currentDate = new Date();
        let selectedDate = null;
        let selectedAppointments = [];

        // Fetch appointments on load
        fetchAppointments();
            
        function showTab(event, tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'calendario') {
                renderCalendar();
            } else if (tabName === 'lista-citas') {
                renderAppointmentsList();
            }
        }

        document.getElementById('fechaVisita').addEventListener('change', (e) => {
            const date = new Date(e.target.value + 'T00:00:00');
            const options = { weekday: 'long' };
            document.getElementById('diaDisplay').textContent = date.toLocaleDateString('es-ES', options).toUpperCase();
        });

        document.getElementById('agendaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const nombreAdmin = form.nombreAdmin.value;
            const fechaVisita = form.fechaVisita.value;
            const horaVisita = form.horaVisita.value;
            let programador = form.programador.value;

            if (programador === 'OTROS') {
                programador = form.otroNombre.value;
            }

            const asuntos = Array.from(document.querySelectorAll('input[name="asunto"]:checked')).map(cb => cb.value);

            const nuevaCita = {
                nombre: nombreAdmin,
                fecha: fechaVisita,
                hora: horaVisita,
                descripcion: JSON.stringify({
                    numExpediente: form.numExpediente.value,
                    fechaIngreso: form.fechaIngreso.value,
                    dni: form.dni.value,
                    edad: form.edad.value,
                    manzana: form.manzana.value,
                    lote: form.lote.value,
                    sector: form.sector.value,
                    asuntos: asuntos,
                    programador: programador
                })
            };

            try {
                // Se ha cambiado la URL a una URL absoluta
                const response = await fetch(`${window.location.origin}/api/citas`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(nuevaCita)
                });

                if (response.ok) {
                    alert('¬°Cita agendada exitosamente!');
                    form.reset();
                    // Refrescar lista y calendario
                    fetchAppointments();
                } else {
                    alert('Error al agendar la cita.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ocurri√≥ un error al conectar con el servidor.');
            }
        });

        document.getElementById('programador').addEventListener('change', (e) => {
            const otrosInput = document.querySelector('.otros-input');
            if (e.target.value === 'OTROS') {
                otrosInput.style.display = 'block';
            } else {
                otrosInput.style.display = 'none';
            }
        });

        function fetchAppointments() {
            // Se ha cambiado la URL a una URL absoluta
            fetch(`${window.location.origin}/api/citas`)
                .then(res => res.json())
                .then(data => {
                    appointments = data;
                    renderAppointmentsList();
                    renderCalendar();
                })
                .catch(err => {
                    console.error('Error cargando citas del servidor:', err);
                });
        }
        
        // Funci√≥n de b√∫squeda en la lista
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredAppointments = appointments.filter(cita => {
                const desc = JSON.parse(cita.descripcion);
                return cita.nombre.toLowerCase().includes(query) ||
                       desc.dni.toLowerCase().includes(query) ||
                       desc.numExpediente.toLowerCase().includes(query);
            });
            renderAppointmentsList(filteredAppointments);
        });

        function renderAppointmentsList(listToRender = appointments) {
            const listDiv = document.getElementById('appointmentsList');
            listDiv.innerHTML = '';
            if (listToRender.length === 0) {
                listDiv.innerHTML = '<p style="text-align:center;">No hay citas agendadas.</p>';
                return;
            }

            listToRender.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

            listToRender.forEach(cita => {
                const desc = JSON.parse(cita.descripcion);
                const item = document.createElement('div');
                item.className = 'appointment-item';
                item.innerHTML = `
                    <div class="appointment-time">${cita.fecha} - ${cita.hora}</div>
                    <div class="appointment-details">
                        <strong>Nombre:</strong> ${cita.nombre}<br>
                        <strong>DNI:</strong> ${desc.dni}<br>
                        <strong>Expediente:</strong> ${desc.numExpediente}<br>
                        <strong>Asuntos:</strong> ${desc.asuntos.join(', ')}
                    </div>
                    <div class="appointment-actions">
                        <button class="btn-small btn-edit" onclick="editAppointment(${cita.id})">Editar</button>
                        <button class="btn-small btn-delete" onclick="deleteAppointment(${cita.id})">Eliminar</button>
                    </div>
                `;
                listDiv.appendChild(item);
            });
        }
        
        async function deleteAppointment(id) {
            if (confirm("¬øEst√°s seguro de que quieres eliminar esta cita?")) {
                try {
                    // Se ha cambiado la URL a una URL absoluta
                    const response = await fetch(`${window.location.origin}/api/citas/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        alert('Cita eliminada exitosamente.');
                        fetchAppointments();
                    } else {
                        alert('Error al eliminar la cita.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Ocurri√≥ un error al conectar con el servidor.');
                }
            }
        }
        
        function editAppointment(id) {
            alert('Funcionalidad de edici√≥n en desarrollo para la cita con ID: ' + id);
        }

        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const calendarTitle = document.getElementById('calendarTitle');
            calendarGrid.innerHTML = '';
            
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            calendarTitle.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDayOfWeek = firstDay.getDay();

            // D√≠as de la semana
            const dayHeaders = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });

            // Rellenar d√≠as del mes anterior
            for (let i = 0; i < startDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                calendarGrid.appendChild(emptyDay);
            }
            
            const appointmentsByDate = appointments.reduce((acc, cita) => {
                const date = cita.fecha;
                if (!acc[date]) {
                    acc[date] = [];
                }
                acc[date].push(cita);
                return acc;
            }, {});

            // D√≠as del mes actual
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayEl = document.createElement('div');
                const dateString = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                dayEl.className = 'calendar-day';
                dayEl.textContent = day;
                dayEl.dataset.date = dateString;
                
                if (appointmentsByDate[dateString]) {
                    dayEl.classList.add('has-appointment');
                    const count = document.createElement('span');
                    count.className = 'appointment-count';
                    count.textContent = appointmentsByDate[dateString].length;
                    dayEl.appendChild(count);
                }

                dayEl.addEventListener('click', () => {
                    selectedDate = dateString;
                    selectedAppointments = appointmentsByDate[selectedDate] || [];
                    renderSelectedDateAppointments();
                });
                
                calendarGrid.appendChild(dayEl);
            }

            renderSelectedDateAppointments();
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        function renderSelectedDateAppointments() {
            const panel = document.getElementById('selectedDateAppointments');
            panel.innerHTML = '';
            
            if (selectedAppointments.length === 0) {
                panel.innerHTML = `<p style="text-align:center;">No hay citas para la fecha seleccionada.</p>`;
                return;
            }

            selectedAppointments.sort((a, b) => a.hora.localeCompare(b.hora));

            selectedAppointments.forEach(cita => {
                const item = document.createElement('div');
                item.className = 'appointment-item';
                const desc = JSON.parse(cita.descripcion);
                item.innerHTML = `
                    <div class="appointment-time">${cita.hora} - ${cita.nombre}</div>
                    <div class="appointment-details">
                        <strong>Expediente:</strong> ${desc.numExpediente}<br>
                        <strong>Asuntos:</strong> ${desc.asuntos.join(', ')}
                    </div>
                `;
                panel.appendChild(item);
            });
        }
        
        function exportToCSV() {
            if (appointments.length === 0) {
                alert('No hay citas para exportar');
                return;
            }
            const headers = ['Fecha de Visita', 'Hora de Visita', 'N√∫mero de Expediente', 'Fecha de Ingreso', 'Nombre del Administrado', 'DNI', 'Edad', 'Manzana', 'Lote', 'Sector', 'Asuntos', 'Programado por', 'Fecha de Creaci√≥n'];
            const sortedAppointments = [...appointments].sort((a, b) => new Date(a.fecha) - new Date(b.fecha));
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF" + headers.join(',') + '\n';

            sortedAppointments.forEach(cita => {
                const desc = JSON.parse(cita.descripcion);
                const row = [
                    cita.fecha,
                    cita.hora,
                    desc.numExpediente,
                    desc.fechaIngreso,
                    cita.nombre,
                    desc.dni,
                    desc.edad,
                    desc.manzana,
                    desc.lote,
                    desc.sector,
                    `"${desc.asuntos.join(';')}"`, // Usar comillas para manejar comas internas
                    desc.programador,
                    new Date().toISOString().split('T')[0]
                ].map(value => `"${value}"`).join(',');
                csvContent += row + '\n';
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'citas-desarrollo-urbano.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Funciones originales que ya exist√≠an
        // Funci√≥n para descargar datos a un archivo
        function downloadToFile() {
            const data = JSON.stringify(appointments, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `backup-visitas-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Funci√≥n para cargar datos desde un archivo
        function loadFromFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            appointments = data;
                            // No usar localStorage ya que ahora la fuente es la DB
                            // localStorage.setItem('appointments', JSON.stringify(appointments));
                            alert('‚úÖ Datos cargados exitosamente');
                            renderCalendar();
                            renderAppointmentsList();
                        } catch (error) {
                            alert('‚ùå Error al cargar el archivo');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Funci√≥n de respaldo autom√°tico (cada 5 minutos)
        setInterval(() => {
            if (appointments.length > 0) {
                console.log('üíæ Respaldo autom√°tico realizado:', new Date().toLocaleTimeString());
                // Podr√≠as implementar una l√≥gica para hacer un backup a la DB si fuera necesario
            }
        }, 300000); // 5 minutos
        
        renderCalendar();
    </script>
